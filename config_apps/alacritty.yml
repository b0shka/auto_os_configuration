window:
  padding:
    x: 0
    y: 0

  dimensions:
    columns: 87
    lines: 23

  opacity: 0.85
  decorations: full
  dynamic_padding: true
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: true

font:
  # normal:
  #   family: JetBrains Mono Nerd Font
  #   style: Medium
  # bold:
  #   family: JetBrains Mono Nerd Font
  #   style: Bold
  # italic:
  #   family: JetBrains Mono Nerd Font
  #   style: MediumItalic
  # bold_italic:
  #   family: JetBrains Mono Nerd Font
  #   style: BoldItalic
  size: 10

draw_bold_text_with_bright_colors: true

schemes:
  one_dark_darker: &one_dark_darker
    primary:
      background: "0x0A0E14"
      foreground: "0xB3B1AD"

    normal:
      black: "0x01060E"
      red: "0xEA6C73"
      green: "0x91B362"
      yellow: "0xF9AF4F"
      blue: "0x53BDFA"
      magenta: "0xFAE994"
      cyan: "0x90E1C6"
      white: "0xC7C7C7"

    bright:
      black: "0x686868"
      red: "0xF07178"
      green: "0xC2D94C"
      yellow: "0xFFB454"
      blue: "0x59C2FF"
      magenta: "0xFFEE99"
      cyan: "0x95E6CB"
      white: "0xFFFFFF"

colors: *one_dark_darker

cursor:
  unfocused_hollow: true
  style: Beam
  blinding: Never

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Back, mods: Control, chars: "\x15" }
  - { key: Left, mods: Control, chars: "\eb" }
  - { key: Right, mods: Control, chars: "\ef" }
  - { key: Left, mods: Shift, chars: "\eOH" }
  - { key: Right, mods: Shift, chars: "\eOF" }
  - { key: F11, action: ToggleFullscreen }
